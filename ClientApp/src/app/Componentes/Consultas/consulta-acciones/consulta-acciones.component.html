<div>
    <h1 class="h2">LISTA DE ACCIONES</h1>
</div>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="CONSULTAS">
    </div>
</div>
<hr>
<!-- DataTables Example -->
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Tabla de Acciones</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                *ngIf='acciones && acciones.length'>
                <thead>
                    <tr>
                        <th>Ver</th>
                        <th>Código Acción</th>
                        <th>Nombre Acción</th>
                        <th>Tipo de Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let acciones of acciones | filtroAcciones:searchText; index as i">
                        <td><a routerLink="/ModificarAcciones/{{acciones.cod_Accion}}">
                                <span class="table-remove">
                                    <button type="button" class="btn btn-success btn-rounded btn-sm my-0">Editar
                                    </button>
                                </span>
                            </a>
                        </td>   
                        <td>{{acciones.cod_Accion}}</td>
                        <td>{{acciones.nombre_Accion}}</td>
                        <td>{{acciones.tipo_Accion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">
        Modificación Continua
    </div>
</div>
