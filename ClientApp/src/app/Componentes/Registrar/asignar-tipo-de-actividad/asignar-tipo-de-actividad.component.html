<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<body>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="contenido">
      <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
          <!-- Masthead Heading -->
          <h1 class="masthead-heading text-uppercase mb-0">ASIGNAR TIPO DE ACTIVIDAD</h1>

          <!-- Icon Divider -->
          <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fa fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
        </div>
      </header>
      <br>
      <!-- FORMATO-->

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <div class="form-row">
            <div class="col">
              <div class="control-group">
                <div class="form-group">
                  <label>Identificación:</label>
                  <input formControlName="identificacion" class="form-control" type="number" (blur)="buscarCliente()"
                    (dblclick)="openModalCliente()" [ngClass]="{ 'is-invalid': f.identificacion.errors }" />
                  <div *ngIf="submitted && f.identificacion.errors" class="invalid-feedback">
                    <div *ngIf="f.identificacion.errors.required">Identificación es
                      requerida
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="control-group">
                <label>Consulta:</label>
                <br>
                <button class="btn btn-primary" type="button" (click)="openModalCliente()">...</button>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="control-group">
                <div class="form-group">
                  <label>Primer Nombre:</label>
                  <input readonly="readonly" formControlName="primer_Nombre" class="form-control"
                    placeholder="PRIMER NOMBRE" type="text" />
                </div>
              </div>
            </div>
            <div class="col">
              <div class="control-group">
                <div class="form-group">
                  <label>Segundo Nombre:</label>
                  <input class="form-control" readonly formControlName="segundo_Nombre" placeholder="SEGUNDO NOMBRE"
                    type="text" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="control-group">
                <div class="form-group">
                  <label>Primer Apellido:</label>
                  <input readonly="readonly" class="form-control" formControlName="primer_Apellido"
                    placeholder="PRIMER APELLIDO" type="text" />
                </div>
              </div>
            </div>
            <div class="col">
              <div class="control-group">
                <div class="control-group">
                  <div class="form-group">
                    <label>Teléfono:</label>
                    <input readonly="readonly" class="form-control" formControlName="telefono" placeholder="TELEFONO"
                      type="number" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label>Email:</label>
                <input class="form-control" placeholder="EMAIL" formControlName="email" type="text"
                  readonly="readonly" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Tipo Docente:</label>
                <input readonly="readonly" class="form-control" formControlName="tipo_Docente"
                  placeholder="TIPO DOCENTE" type="number" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="control-group">
                <div class="form-group">
                  <label>Tipo de Actividad:</label>
                  <br>
                  <select (change)="mostrarTipoA()" id="referencia" name="referencia" formControlName="tipo_Actividad">
                    <option selected="selected">
                      Seleccione...
                    </option>
                    <option *ngFor="let p of tipoActividad" [value]="p.cod_TipoActividad">{{p.nombre_Actividad}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group">
                <label>Horas</label>
                <input class="form-control" formControlName="hora" placeholder="DIGITE HORAS" type="number" />
              </div>
            </div>
          </div>
          <div class="form-group" style="text-align: right">
            <button class="btn btn-primary">
              Agregar
            </button>
          </div>
        </div>
      </div>

        <div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0" id="myTable">
            <thead>
              <tr>
                <th>Identificación Docente</th>

                <th>Eliminar</th>

            </thead>

            <tbody>
              <tr *ngFor="let c of actividades">

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      -->


    </div>
  </form>

</body>
